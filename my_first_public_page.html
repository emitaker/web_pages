<!DOCTYPE html>
<html>
    <head>
      <title>Emitaker Web Page!</title>
      <style>
          table{
              border: 2px solid black;
              border-collapse: collapse;
              width: 40%;
          }
          th , td{
              border: 2px solid black;
              padding: 10px;
              text-align: center;
          }
          th{
              background-color: cadetblue;
          }
      </style>
    </head>
    <body>
      <h1>Presidents </h1>

      <table>
        <tr>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Office Time </th>
        </tr>
        <tr>
          <td> George </td>
          <td> Washington </td>
          <td> 1798-1802 </td>
        </tr>
        <tr>
          <td> John.F. </td>
          <td> Kennedy </td>
          <td> 1803-1807 </td>
        </tr>
      </table>

      <header style="color:darkblue;"> Special css properties: </header>
        <ul>
            <li> border-collapse = this is useful to unify borders in 1 line. To see only 1 and not multiple lines. </li>
        </ul>

    </body>
</html>
